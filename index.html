<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Kiwigo 商品目錄｜長圖版</title>
<style>
  :root{
    --page-bg:#f5f6f8;         /* 固定淡灰白背景（沒有漸層） */
    --desktop-width: 780px;    /* ✅ 電腦版圖片最大寬度，想再小就改這裡 */
    --paper:#ffffff;
    --shadow:0 12px 30px rgba(15,23,42,.12);
    --border:#e8eaef;
    --accent:#8a4b15;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:var(--page-bg);
    color:#0f172a;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans TC","Helvetica Neue",Arial;
  }
  /* 背景木紋/葉子（不要的話把整段註解掉） */
  body::before{
    content:"";
    position:fixed; inset:0; z-index:-1;
    background:url("images/background.png") center/cover no-repeat fixed;
    opacity:.22;
  }

  /* ===== 版心（電腦縮小看更多） ===== */
  .wrap{
    max-width: var(--desktop-width);   /* ✅ 用變數控寬度 */
    margin: 24px auto 80px;
    padding: 0 12px;                   /* 邊界留點空氣 */
  }
  .sheet{
    background:var(--paper);
    border:1px solid var(--border);
    border-radius:14px;
    box-shadow:var(--shadow);
    overflow:hidden;
  }
  .sheet img{
    display:block;
    width:100%;      /* 由容器控制大小，桌機就照 --desktop-width */
    height:auto;     /* 不變形 */
  }

  /* ===== 回到頂部（更顯眼） ===== */
  .toTop{
    position:fixed; right:16px; bottom:16px; z-index:20;
    display:flex; align-items:center; gap:8px;
    background:rgba(255,255,255,.95);
    border:1px solid var(--border);
    border-radius:999px;
    padding:12px 14px;
    box-shadow:0 8px 22px rgba(0,0,0,.12);
    color:#374151; font-weight:800; letter-spacing:.02em;
    cursor:pointer;
    transform:translateY(30px);
    opacity:0; pointer-events:none;
    transition:.25s ease;
  }
  .toTop.show{ transform:translateY(0); opacity:1; pointer-events:auto; }
  .toTop i{ font-style:normal; font-weight:900; color:var(--accent) }

  /* ===== 手機優化 ===== */
  @media (max-width: 900px){
    .wrap{ max-width: 100%; margin: 12px auto 72px; padding: 0 8px; }
    .sheet{ border-radius:12px; }
    .toTop{ right:12px; bottom:12px; padding:10px 12px; }
  }
</style>
</head>
<body>

  <main class="wrap">
    <div class="sheet">
      <!-- ✅ 把你的長圖檔名放這裡 -->
      <img src="images/catalog-long.png" alt="Kiwigo 商品目錄" loading="eager">
    </div>
  </main>

  <!-- ✅ 更顯眼的回到頂部 -->
  <button class="toTop" id="toTop" aria-label="回到頂部">
    <i>▲</i> 回到最上面
  </button>

<script>
  // 顯示/隱藏「回到最上面」
  const toTop = document.getElementById('toTop');
  const toggleTopBtn = () => {
    if (window.scrollY > 300) toTop.classList.add('show');
    else toTop.classList.remove('show');
  };
  toggleTopBtn();
  window.addEventListener('scroll', toggleTopBtn, {passive:true});
  toTop.addEventListener('click', () => window.scrollTo({top:0, behavior:'smooth'}));

  // ✅ 已移除放大鏡功能，避免只放大左上角被裁切的情況
</script>
</body>
</html>
